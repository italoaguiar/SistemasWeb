<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório de Clientes</title>
    </h:head>
    <h:body>
        
        <h:form id="form0">
            <p:panelGrid columns="2">
                <h:outputLabel for="item" value="Nome: " />
                <p:inputText  value="#{addClienteBean.nome}"/>
                <h:outputLabel for="qty" value="Login: " />
                <p:inputText value="#{addClienteBean.login}"/>
                <h:outputLabel for="price" value="Senha: " />
                <p:inputText  value="#{addClienteBean.senha}"/>
                <f:facet name="footer">
                    <h:commandButton value="Cadastrar" action="#{addClienteBean.add}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>

        <br/>
        
        <h:form id="form1">
            <p:growl id="messages" showDetail="true"/>
            
            <p:dataTable value="#{clienteBean.clientes}" var="cliente" editable="true">
                
                <p:ajax event="rowEdit" listener="#{clienteBean.onEdit}" update=":form1:messages" />  

                <f:facet name="caption">Lista de Clientes</f:facet>
                <f:facet name="header">Códigos e nomes</f:facet>
                <f:facet name="footer">Fim da listagem</f:facet>

                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Id" />  
                    </f:facet>
                    <p:cellEditor>
                         <f:facet name="output">  
                            <h:outputText value="#{cliente.id}" style="width:100%" /> 
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{cliente.id}" style="width:100%"/>  
                        </f:facet> 
                    </p:cellEditor>                              
                </p:column>

                <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Nome" />  
                    </f:facet>
                    <p:cellEditor>
                         <f:facet name="output">  
                            <h:outputText value="#{cliente.nome}" style="width:100%" /> 
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{cliente.nome}" style="width:100%"/>  
                        </f:facet> 
                    </p:cellEditor> 
                </p:column>
                
                 <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Login" />  
                    </f:facet>
                    <p:cellEditor>
                         <f:facet name="output">  
                            <h:outputText value="#{cliente.login}" style="width:100%" /> 
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{cliente.login}" style="width:100%"/>  
                        </f:facet> 
                    </p:cellEditor> 
                </p:column>
                
                 <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Login" />  
                    </f:facet>
                    <p:cellEditor>
                         <f:facet name="output">  
                            <h:outputText value="#{cliente.senha}" style="width:100%" /> 
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{cliente.senha}" style="width:100%"/>  
                        </f:facet> 
                    </p:cellEditor> 
                </p:column>
                

                <p:column headerText="Opções" style="width:60px">  
                    <p:rowEditor />  
                </p:column> 

            </p:dataTable> 
        </h:form>
    </h:body>
</html>
