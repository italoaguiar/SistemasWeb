<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Content/css/site.css" rel="stylesheet" type="text/css" />
    <script src="Content/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="Content/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="Content/js/bootstrap.min.js" type="text/javascript"></script>    
    <script src="Content/js/site.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <div class="box">
            <p class="title">Escala Richter</p>

            <p>Preencha os campos abaixo para o cálculo da magnitude na escala Richter.</p>

            <form role="form">
                <div class="frm-md-4">
                    <div class="form-group">
                        <label for="amplitude">Amplitude do Terremoto: </label>
                        <input type="text" id="amplitude" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="intervalo">Intervalo de tempo: </label>
                        <input type="text" id="intervalo" class="form-control" />
                    </div>
                    <button type="button" id="btrc" class="btn btn-default">Calcular</button>

                    <br />
                    <br />
                    <p id="rst"></p>
                </div>
            </form>
        </div>      
    </div>
    <script type="text/javascript">
        $("#btrc").click(function () {
            var a = parseFloat(document.getElementById('amplitude').value);
            var i = parseFloat(document.getElementById('intervalo').value);
            var s = document.getElementById('rst');

            var r = Math.log10(a) + 3 * Math.log10(8 * i) - 2.92;

            if (r < 3.5)
                s.innerHTML = "<b>Escala " + r + "</b><br/> Geralmente não sentido, mas gravado.";
            else if(r >= 3.5 && r < 5.5)
                s.innerHTML = "<b>Escala " + r + "</b><br/> Às vezes sentido, mas raramente causa danos.";
            else if (r >= 5.5 && r < 6.1) {
                s.innerHTML = "<b>Escala " + r + "</b><br/> No máximo causa pequenos danos em prédios" +
                    " bem construídos, mas pode danificar seriamente casas mal construídas em regiões próximas.";
            } else if (r >= 6.1 && r < 7)
                s.innerHTML = "<b>Escala " + r + "</b><br/> Pode ser bem destrutivo em torno de até 100km do epicentro.";
            else if (r >= 7 && r < 8)
                s.innerHTML = "<b>Escala " + r + "</b><br/> Grande terremoto. Pode causar sérios danos numa grande faixa.";
            else {
                s.innerHTML = "<b>Escala " + r + "</b><br/> Enorme terremoto. Pode causar graves danos em áreas mesmo" +
                    "que estejam a centenas de quilômetros do epicentro.";
            }
        });
    </script>

</body>
</html>
